<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie / Rejestracja</title>
  <style>
    /* Tło i responsywny układ */
    body {
      background: linear-gradient(135deg, #72edf2, #5151e5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Kontener formularza */
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Styl inputów */
    input {
      width: 90%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 2px solid #ddd;
      border-radius: 5px;
      outline: none;
      transition: 0.3s ease;
    }
    input:focus {
      border-color: #5151e5;
      box-shadow: 0 0 8px rgba(81, 81, 229, 0.5);
    }
    /* Przyciski */
    button {
      width: 100%;
      padding: 0.75rem;
      background: #5151e5;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 10px;
    }
    button:hover {
      background: #3a3acb;
      transform: scale(1.02);
    }
    /* Komunikaty */
    p {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Logowanie / Rejestracja</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Hasło" required>
      <button type="submit">Zaloguj</button>
      <button type="button" id="registerBtn">Zarejestruj</button>
    </form>
    <p id="message"></p>
  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    // Konfiguracja Firebase (zmień na własne wartości!)
    const firebaseConfig = {
      apiKey: "AIzaSyBbPgGvwb0UImK5CVBaCeXLGKxrGcmCHy8",
      authDomain: "ice-panel-e5f25.firebaseapp.com",
      projectId: "ice-panel-e5f25",
      storageBucket: "ice-panel-e5f25.appspot.com",
      messagingSenderId: "612268971819",
      appId: "1:612268971819:web:7ab3b4fee5fa089837d76e",
      measurementId: "G-HN35XNY3P8"
    };

    // Inicjalizacja Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Obsługa formularza logowania
    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        message.style.color = "#27ae60";
        message.textContent = "Zalogowano pomyślnie!";
      } catch (error) {
        message.style.color = "#e74c3c";
        message.textContent = "Błąd logowania: " + error.message;
      }
    });

    // Obsługa rejestracji
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        message.style.color = "#27ae60";
        message.textContent = "Rejestracja zakończona sukcesem!";
      } catch (error) {
        message.style.color = "#e74c3c";
        message.textContent = "Błąd rejestracji: " + error.message;
      }
    });
  </script>

</body>
</html>
