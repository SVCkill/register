<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logowanie / Rejestracja</title>
  <!-- Dodajemy czcionkę z Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Globalne ustawienia */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      color: #333;
    }
    /* Kontener formularza */
    .auth-container {
      background: #fff;
      width: 360px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: popIn 0.8s ease-out;
    }
    @keyframes popIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    /* Formularz */
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #764ba2;
      box-shadow: 0 0 8px rgba(118, 75, 162, 0.4);
      outline: none;
    }
    .btn {
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      margin-bottom: 10px;
    }
    .btn-login {
      background: #764ba2;
      color: #fff;
      box-shadow: 0 4px 12px rgba(118, 75, 162, 0.3);
    }
    .btn-login:hover {
      background: #5e3a8c;
      transform: scale(1.02);
      box-shadow: 0 6px 16px rgba(94, 58, 140, 0.4);
    }
    .btn-register {
      background: #fff;
      color: #764ba2;
      border: 2px solid #764ba2;
    }
    .btn-register:hover {
      background: #f3e8fa;
      transform: scale(1.02);
    }
    /* Komunikat */
    #message {
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Logowanie / Rejestracja</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Hasło" required>
      <button type="submit" class="btn btn-login">Zaloguj</button>
      <button type="button" class="btn btn-register" id="registerBtn">Zarejestruj</button>
    </form>
    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbPgGvwb0UImK5CVBaCeXLGKxrGcmCHy8",
      authDomain: "ice-panel-e5f25.firebaseapp.com",
      projectId: "ice-panel-e5f25",
      storageBucket: "ice-panel-e5f25.appspot.com",
      messagingSenderId: "612268971819",
      appId: "1:612268971819:web:7ab3b4fee5fa089837d76e",
      measurementId: "G-HN35XNY3P8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const message = document.getElementById("message");

    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      message.textContent = "";
      try {
        await signInWithEmailAndPassword(auth, email, password);
        message.style.color = "#27ae60";
        message.textContent = "Zalogowano pomyślnie!";
      } catch (error) {
        message.style.color = "#e74c3c";
        message.textContent = "Błąd logowania: " + error.message;
      }
    });

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      message.textContent = "";
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        message.style.color = "#27ae60";
        message.textContent = "Rejestracja zakończona sukcesem!";
      } catch (error) {
        message.style.color = "#e74c3c";
        message.textContent = "Błąd rejestracji: " + error.message;
      }
    });
  </script>
</body>
</html>
